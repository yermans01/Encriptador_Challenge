<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
        <header>
            <!--cargar logo alura-->
            <img class="logo" src="imagenes/logo.png" alt="Inicial del logo de alura">
            <h1 class="titulo">Encriptador de Mensajes.</h1>
        </header>
    <main>
        <section class="izquierdo">
                <textarea class="txt-input" id="txt-input" cols="40" rows="6" placeholder="Ingrese su texto"></textarea>
                <div class="botones">
                    <label for="info">* Solo letras minúsculas y sin acentos.</label>
                    <button class="encriptar" onclick="encriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
        </section>
        <section class="derecho">
                <textarea class="mensaje" id="mensaje" cols="40" rows="6" ></textarea>
                <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main><br><br>
    <footer>
        <img src="imagenes/rostro.jpg" class="imgcara" alt="Rostro para presentación">
        <h1>hola</h1>
        <p>&copy German Salazar.</p>
    </footer> 

    <script src="script.js"></script>   
</body>
</html>
