<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
        <header>
            <!--cargar logo alura-->
            <img class="logo" src="imagenes/logo.png" alt="Inicial del logo de alura">
            <h1 class="titulo">Encriptador de Mensajes.</h1>
        </header>
    <main>
        <section class="izquierdo">
                <textarea class="txt-input" id="txt-input" cols="40" rows="6" placeholder="Ingrese su texto"></textarea>
                <div class="botones">
                    <label for="info">* Solo letras minúsculas y sin acentos.</label>
                    <button class="encriptar" onclick="encriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
        </section>
        <section class="derecho">
                <textarea class="mensaje" id="mensaje" cols="40" rows="6" ></textarea>
                <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main><br><br>

    <footer>
        <div class="imagen">
            <img src="imagenes/rostro.jpg" class="img-rostro" alt="Rostro para presentación">
        </div>
        <section class="redes-sociales">
            <a href="https://github.com/yermans01" class="fa-brands fa-github"></a>
            <a href="https://www.linkedin.com/in/germ%C3%A1n-salazar-%C3%B1irril-3a274483/" class="fa-brands fa-linkedin"></a>
          </section>
            <p class="copyright">&copy German Salazar 2022.</p>
    </footer> 
    <script src="script.js"></script>   
    <script src="https://kit.fontawesome.com/fb914263f1.js" crossorigin="anonymous"></script>
</body>
</html>
